{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECNM</title>

    <style>

            h1 {

        /* Estilo para el contenedor azul */
        .contenedor-logos {
            background-color: #fdfdfd;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .imagen-logo {
            max-width: 10%;
            height: auto;
        }

        .imagen-logo-1 {
            max-width: 22%;
            height: auto;

        .imagen-logo-2 {
